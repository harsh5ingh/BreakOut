<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Out Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Break Out Game</h1>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>Use <strong>Mouse</strong> or <strong>Arrow Keys</strong> to move paddle</p>
            <p>Press <strong>Space</strong> to start/pause</p>
            <button id="restartBtn">Restart Game</button>
        </div>
        <div id="gameMessage" class="game-message hidden"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
